<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h3>Now Playing</h3>
        </div>
        
        <div class="img-container">
            <img src="https://via.placeholder.com/300/1DB954/FFFFFF?text=Music+Art" alt="Album Art" id="cover">
        </div>
        
        <h2 id="title">Song Title</h2>
        <h3 id="artist">Artist Name</h3>
        
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="time-container">
                <span id="curr-time">0:00</span>
                <span id="dur-time">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button id="prev" class="action-btn" title="Previous">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big" title="Play">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn" title="Next">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
            <i class="fas fa-volume-up"></i>
        </div>

        <div class="url-input-container">
            <input type="text" id="track-url" placeholder="Paste SoundCloud Link...">
            <button id="load-track">Load</button>
        </div>
    </div>

    <!-- SoundCloud Widget Iframe (Hidden but functional) -->
    <iframe id="sc-widget" 
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/esteban-de-haro/esteban-de-haro-tune-in-i&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true" 
            width="100%" 
            height="166" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay"
            style="opacity: 0; position: absolute; z-index: -1; pointer-events: none;">
    </iframe>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
